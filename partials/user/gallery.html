
<div class="panel panel-default">
  <div class="panel-heading">People There</div>
  <div class="panel-body">
    <div ng-repeat="u in users" class="gallery-avatar"><a href="/#!/user/{{ u.id }}"><img ng-src="//ruby-china.org/avatar/{{ u.email | gravatar }}.png?s=96&amp;d=404"/></a>
      <p><a href="/#!/user/{{ u.id }}">{{ u.username}}</a></p>
    </div>
  </div>
</div>
